plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.5'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    
 implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
// // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
// // implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.8.0'
// // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
 //implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.9.0'

implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.4.3'
implementation 'ru.yandex.qatools.ashot:ashot:1.5.4'
// https://mvnrepository.com/artifact/commons-io/commons-io
//implementation group: 'commons-io', name: 'commons-io', version: '2.8.0'


implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.1.1'
}

application {
    // Define the main class for the application.
    mainClass = 'biassignment.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
